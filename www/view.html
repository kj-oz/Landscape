<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>風景ナビ・ヘルプ</title>
  <link rel="stylesheet" type="text/css" href="help.css"></link>
</head>

<body>
  <div class="page-title">
    <h1>画面構成</h1>
  </div>
  <div class="contents">
    <p>風景ナビは縦画面でも横画面でも利用可能です。</p>
    <img src="images/shot_v_line.png" width="190">
    <img src="images/shot_h_desc.png" width="350">
    <ol class="circle-num">
      <li><span>&#9312;</span>地物ラベル：風景の中の著名な山や建物の名前が表示されます。</li>
      <li><span>&#9313;</span>方位バンド：現在端末（の背面）が向いている方位を示します。</li>
      <li><span>&#9314;</span>操作対象選択ボタン：タップすることで下の＋ーボタンで変更する対象を切り替えます。<br />
        ボタンの上にはその項目の値が表示されます。</li>
      <li><span>&#9315;</span>＋ーボタン：上のボタンで選択されている項目の値を調整します。</li>
      <li><span>&#9316;</span>情報ボックス：山や建物の情報が表示されます。</li>
      <li><span>&#9317;</span>ヘルプボタン：この画面を表示します。</li>
    </ol>
  </div>
